{% extends "layout.html" %}



{% block body %}
        <form action="{{ url_for('index') }}", method="post">
            <button type="submit", class="r btn btn-danger butto">Logout</button>
        </form>
        <h1>You are welcome, <div id="name">{{username}}</div></h1>
        <h2>Now you are in chat: {{chat_name}}</h2>
        <h2>Chat id: <span id="chat_id">{{chat_id}}</span></h2>
        <ul id="votes">
        </ul>
        <hr>
            <input id="text" type="text" name="">
            <button id="submit">Submit</button>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>

{% endblock%}
